<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        /* Custom Styles */
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        .dashboard-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #007bff;
            font-weight: 600;
        }
        .game-levels {
            list-style: none;
            padding: 0;
        }
        .game-levels li {
            margin: 15px 0;
        }
        .game-levels a {
            display: block;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            color: white;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .easy { background: #28a745; }
        .medium { background: #ffc107; }
        .hard { background: #dc3545; }
        .game-levels a:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logout-btn {
            display: inline-block;
            padding: 10px 15px;
            background: #343a40;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        .logout-btn:hover {
            background: #495057;
            transform: scale(1.05);
        }
        /* Music Controls */
        .music-controls {
            margin-top: 15px;
            text-align: center;
        }
        .music-toggle {
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        .music-toggle:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .volume-slider {
            margin-top: 10px;
            width: 100%;
        }
        /* Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h1>Welcome, {{ username }}!</h1>
        <p>Select a Game Level:</p>
        
        <ul class="game-levels">
            <li><a href="{{ url_for('play_game', level='easy') }}" class="easy" onclick="playClickSound()">ðŸŽ¯ Easy Mode</a></li>
            <li><a href="{{ url_for('play_game', level='medium') }}" class="medium" onclick="playClickSound()">âš¡ Medium Mode</a></li>
            <li><a href="{{ url_for('play_game', level='hard') }}" class="hard" onclick="playClickSound()">ðŸ”¥ Hard Mode</a></li>
        </ul>

        <a href="{{ url_for('logout') }}" class="logout-btn" onclick="playClickSound()">ðŸšª Logout</a>
        
        <div class="music-controls">
            <button class="music-toggle" onclick="toggleMusic()">ðŸŽµ Toggle Music</button>
            <input type="range" min="0" max="1" step="0.1" value="0.3" class="volume-slider" id="volumeControl" oninput="setVolume(this.value)">
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="bgMusic" loop>
        <source src="{{ url_for('static', filename='Hello.mp3') }}" type="audio/mpeg">
    </audio>
    <audio id="clickSound">
        <source src="{{ url_for('static', filename='Running.mp3') }}" type="audio/mpeg">
    </audio>

    <script>
        // Auto-play background music
        const bgMusic = document.getElementById('bgMusic');
        const volumeControl = document.getElementById('volumeControl');
        bgMusic.volume = 0.3; // Set initial volume
        bgMusic.play().catch(() => console.log("Auto-play blocked"));

        // Toggle music on/off
        function toggleMusic() {
            if (bgMusic.paused) {
                bgMusic.play();
            } else {
                bgMusic.pause();
            }
        }

        // Adjust music volume
        function setVolume(value) {
            bgMusic.volume = value;
        }

        // Play click sound
        function playClickSound() {
            const clickSound = document.getElementById('clickSound');
            clickSound.currentTime = 0;
            clickSound.play();
        }
    </script>

</body>
</html>
